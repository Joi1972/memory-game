<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Grid Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
  <h1>Memory Grid Game</h1>

  <div id="statusBar">
    <p>Level: <span id="levelDisplay">1</span></p>
    <p>Score: <span id="score">0</span></p>
  </div>

  <div id="message" class="game-message"></div>

  <div id="gridContainer" style="position: relative;">
    <div id="gridFlash" class="grid-flash"></div>
    <div id="grid"></div>
  </div>

  <div id="timerBarContainer">
    <div id="timerBar"></div>
  </div>

  <div id="colorSelector">
    <div class="color-choice" data-color="blue"></div>
    <div class="color-choice" data-color="red"></div>
    <div class="color-choice" data-color="green"></div>
    <div class="color-choice" data-color="yellow"></div>
  </div>

  <button id="startBtn">Start</button>

  <script src="script.js" defer></script>
</body>

</html>
